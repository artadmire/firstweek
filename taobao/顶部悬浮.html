<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				margin: 0;
				padding:0;
			}
			#topNav{
				height: 32px;
				background: #669999;
			}
			#banner{
				height: 300px;
			}
			#nav{
				width: 100%;
				height: 70px;
				background: #009933;
				top:0;
			}
			#content{
				height: 1000px;
			}
		</style>
	</head>
	<body>
		<div id="topNav"></div>
		<div id="banner"></div>
		<div id="nav"></div>
		<div id="content"></div>
		<script type="text/javascript">
			//顶部悬浮
			var oNav = document.getElementById("nav");

			window.onscroll = function(){
				var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
				
				console.log(scrollTop);
				
				if(scrollTop >= 332){
					
					oNav.style.position = "fixed";
					
				}else{
					
					oNav.style.position = "static";
					
				}
				
			}
			
		</script>
	</body>
</html>
